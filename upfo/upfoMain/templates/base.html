<!DOCTYPE html>
<!-- ><html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml"> -->
<html>
  <head>
    <title>By App - Turning cities into villages</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<!-- <script type="text/javascript" src="/{{STATIC_URL}}jquery-1.7.2.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="/{{ STATIC_URL }}twboot/less/bootstrap.css">
	<style>
	
		div.fb_dialog_advanced+div.fb_dialog_advanced {
		top:50px !important;
		}
		
		.background {
		  background-image: url(/{{ STATIC_URL }}bg.png);
		}
	
		body {
			background-image: url(/{{ STATIC_URL }}bg_light.gif);
		}
	</style>
    <!--- <link rel="stylesheet/less" type="text/css" href="/{{ STATIC_URL }}twboot/less/bootstrap.less"> -->
	<!---<script src="/{{ STATIC_URL }}less-1.2.1.min.js" type="text/javascript"></script>-->
	<script type="text/javascript">
	function sendRequestToRecipients(id) {
	  FB.ui({method: 'apprequests',
	    message: 'My Great Request',
	    to: id
	  }, requestCallback);
	}
	function sendRequestViaMultiFriendSelector() {
	  FB.ui({method: 'apprequests',
	    message: 'My Great Request',
	  }, requestCallback);
	}
	//Callback is required
	function requestCallback(response) {
        // Handle callback here
      }
	</script>
  </head>

  <body>
    
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : {{ APP_ID }}, // App ID
	      channelUrl : '//WWW.UPFO.FI/channel/', // Channel File
	      status     : true, // check login status
	      cookie     : true, // enable cookies to allow the server to access the session
	      xfbml      : true  // parse XFBML
	    });

	    // Additional initialization code here
	  };

	  // Load the SDK Asynchronously
	  (function(d){
	     var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     d.getElementsByTagName('head')[0].appendChild(js);
	   }(document));
	</script>
      {% block content %}{% endblock %}

<div class="container-fluid">
	<div class="span12">
		<footer class="footer">
			<table>
				<tr>
					<td>
						<a href="/settings">Settings</a>&nbsp;
					</td>
					<td>
						<a rel="nofollow" class="logout" href="/logout/">Logout</a>
					</td>
				</tr>
			</table>
		</footer>
	</div>
</div>

  </body>
</html>
